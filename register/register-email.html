<script type="text/javascript" src="./register.js"></script>
<script>
var emailNum = document.getElementsByTagName("input")[0].value;  
var emailNum_obj = document.getElementsByTagName("input")[0];  
//邮件框失去焦点后验证value值
function onBlur_testEmailNum() {
if (!emailNum_obj.value) { //号码框value值为空
document.getElementById("remind_emailNum").innerHTML = "请输入邮箱号!";
} else{ //正确输入邮箱号
document.getElementById("remind_emailNum").innerHTML = "";
}
}
//邮件框获得焦点的隐藏提醒
function onFocus_testEmailNum() {
document.getElementById("remind_emailNum").innerHTML = "";
}


var pwd = document.getElementsByClassName("registerPwd")[0].value;  
var pwd_obj = document.getElementsByClassName("registerPwd")[0]

function onBlur_pwd() {
if (!pwd_obj.value) { 
document.getElementById("remind_pwd").innerHTML = "请输入密码!";
} else if (pwd_obj.value.length != 8) { //密码格式不正确
document.getElementById("remind_pwd").innerHTML = "密码长度不能少于8位!";
// 
} else{ //正确设置密码
document.getElementById("remind_pwd").innerHTML = "";
}
}
//密码框获得焦点的隐藏提醒
function onFocus_pwd() {
document.getElementById("remind_pwd").innerHTML = "";
}


var repwd = document.getElementsByClassName("registerRePwd")[0].value;  
var repwd_obj = document.getElementsByClassName("registerRePwd")[0]

function onBlur_repwd() {
if (!repwd_obj.value) { 
document.getElementById("remind_repwd").innerHTML = "请确认密码!";
} else if (repwd_obj.value !=pwd_obj.value) { //密码不一致
document.getElementById("remind_repwd").innerHTML = "密码输入错误";
} else{ //正确输入确认密码
document.getElementById("remind_repwd").innerHTML = "";
}
}
//确认密码框获得焦点的隐藏提醒
function onFocus_repwd() {
document.getElementById("remind_repwd").innerHTML = "";
}
</script>
